fragment DeploymentRow on deployments {
  id
  commitSHA
  deploymentStartedAt
  deploymentEndedAt
  deploymentStatus
  commitUserName
  commitUserAvatarUrl
  commitMessage
}

query getDeployments($id: uuid!, $limit: Int!, $offset: Int!) {
  deployments(
    where: { appId: { _eq: $id } }
    order_by: { deploymentStartedAt: desc }
    limit: $limit
    offset: $offset
  ) {
    ...DeploymentRow
  }
}

subscription ScheduledOrPendingDeploymentsSub($appId: uuid!) {
  deployments(
    where: {
      deploymentStatus: { _in: ["PENDING", "SCHEDULED"] }
      appId: { _eq: $appId }
    }
  ) {
    ...DeploymentRow
  }
}

subscription LatestLiveDeploymentSub($appId: uuid!) {
  deployments(
    where: { deploymentStatus: { _eq: "DEPLOYED" }, appId: { _eq: $appId } }
    order_by: { deploymentEndedAt: desc }
    limit: 1
    offset: 0
  ) {
    ...DeploymentRow
  }
}

mutation InsertDeployment($object: deployments_insert_input!) {
  insertDeployment(object: $object) {
    ...DeploymentRow
  }
}

subscription getDeploymentsSub($id: uuid!, $limit: Int!, $offset: Int!) {
  deployments(
    where: { appId: { _eq: $id } }
    order_by: { deploymentStartedAt: desc }
    limit: $limit
    offset: $offset
  ) {
    ...DeploymentRow
  }
}

subscription deploymentSub($id: uuid!) {
  deployment(id: $id) {
    id
    commitMessage
    commitSHA
    commitUserName
    commitUserAvatarUrl
    deploymentStartedAt
    deploymentEndedAt
    deploymentStatus
    metadataStartedAt
    metadataEndedAt
    metadataStatus
    migrationsStartedAt
    migrationsEndedAt
    migrationsStatus
    functionsStartedAt
    functionsEndedAt
    functionsStatus
    deploymentLogs(order_by: { createdAt: asc }) {
      id
      createdAt
      message
    }
  }
}
